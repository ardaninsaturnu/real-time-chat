<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script crossorigin="anonymous"
            integrity="sha512-YeeA/Qxn5hYdkukScTCNNOhTrv1C2RubAGButJ1rmgQwZf/HdRaCGl+JAVkqsqaNRaYNHdheiuKKuPf9mDcqKg=="
            referrerpolicy="no-referrer" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div id="chat-wrap">
    <h2>KK Chat</h2>
    <div id="chat-window">
        <div id="output"></div>
        <div id="feedback"></div>
    </div>
    <input id="sender" name="sender" placeholder="Ad" type="text">
    <input id="message" name="message" placeholder="Mesaj" type="text"/>
    <button type="submit" id="submitButton">Send</button>
</div>
<script charset="UTF-8" src="chat.js"></script>
</body>
</html>
